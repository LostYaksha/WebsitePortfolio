<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- header design  -->
    <header class="header">
        <a href="#" class="logo">Rafe</span></a>
        <div class="bx bx-menu" id="menu-icon">
        </div>
        <nav class="navbar">
          <a href="../../#home" class="active">Home</a>
          <a href="../projects.html" class="active">Projects</a>
        </nav>
      </header>

      
      <!-- Main section -->
    <div class="container">
      <h1>Generate a <span>password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="images/copy.png" onclick="copyPassword()" />
      </div>
      <button onclick="createPassword()">
        <img src="images/generate.png" /> Password
      </button>
    </div>

    
    <!-- footer design-->
    <footer class="footer">
        <div class="footer-text">
          <p>Copyleft &#127279; 2024 by Rafe | Feel free to share.</p>
          <span class="animate scroll" style="--i: 1"></span>
        </div>
  
        <div class="footer-icontop">
          <a href="#"><i class="bx bx-up-arrow-alt"></i></a>
          <span class="animate scroll" style="--i: 3"></span>
        </div>
      </footer>

  </body>

  <script>
    const passwordBox = document.getElementById("password");
    const length = 12;
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbols = "@#$%^&*()_+-={}[]:,./?~`|";
    const allChars = upperCase + lowerCase + number + symbols;

    function createPassword() {
      let password = "";
      password += upperCase[Math.floor(Math.random() * upperCase.length)];
      password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
      password += number[Math.floor(Math.random() * number.length)];
      password += symbols[Math.floor(Math.random() * symbols.length)];

      while (length > password.length) {
        password += allChars[Math.floor(Math.random() * allChars.length)];
      }
      passwordBox.value = password;
    }

    function copyPassword() {
      passwordBox.select();
      document.execCommand("copy");
    }
  </script>
</html>
